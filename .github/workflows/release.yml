name: GitHub Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version from TOC
        id: version
        run: |
          VERSION=$(grep -oP '## Version:\s*\K[\d.]+' CooldownCursorManager.toc)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ steps.version.outputs.version }}$"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build addon zip
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          mkdir -p build/CooldownCursorManager
          cp -r Config Core Libraries Modules media ccm_core.lua CooldownCursorManager.toc LICENSE.txt build/CooldownCursorManager/
          cp -r CompanionModules/CooldownCursorManager_* build/
          cd build && zip -r ../CooldownCursorManager-${{ steps.version.outputs.tag }}.zip CooldownCursorManager/ CooldownCursorManager_*/

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: CooldownCursorManager-${{ steps.version.outputs.tag }}.zip
