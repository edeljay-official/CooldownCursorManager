name: Deploy to Wago

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Package and Deploy
        uses: BigWigsMods/packager@v2
        env:
          WAGO_API_KEY: ${{ secrets.WAGO_API_KEY }}
